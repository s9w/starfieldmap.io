<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>starfieldmap.io</title>
        <link rel="stylesheet" type="text/css" href="map_style.css" />
        <script type="text/javascript" src="fzstd.js"></script>
		<style>
			body { margin: 0; }
		</style>
        <link rel="icon" href="favicon.ico" />
	</head>
	<body>
        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

        <script type="importmap">
        {
            "imports": {
            "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/",
            ".": "https://starmap.io/orbitcontrols_fixed.js"
            }
        }
        </script>
		<script type="module" src="/map.js"></script>
        <div id="intro">
            <p>starfieldmap.io will contain the entire non-RNG part of the Starfield map online, plus many quality-of-life features.</p>
            <p>Discord: <a href="https://discord.gg/EsdMVyDn">discord.gg/EsdMVyDn</a>, Github: <a href="https://github.com/s9w/starfieldmap.io/">github.com/s9w/starfieldmap.io</a></p>
        </div>
        <input type="range" id="rot_x" min="-1.0" max="1.0", value="0.09" step="0.01" />
        <input type="range" id="rot_y" min="-1.0" max="1.0", value="0.02" step="0.01" />
        <input type="range" id="rot_z" min="-1.0" max="1.0", value="0.02" step="0.01" />
        <input type="range" id="rot_angle" min="-180.0" max="180.0", value="-78" />
        <div id="infobox"></div>
        <div id="glContainer"></div>
	</body>
</html>
